<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="example"></div>

<script type="text/babel">

    class Block extends React.Component{
        render () {
            const num = 20;
            return (
                <div className="test">
                    <span>Alex {num + 8} </span>
                </div>
            );
        }
    }

    class Game extends React.Component{
        render () {
            return (
                <div>
                    <span>{this.props.name}</span>
                    <strong> {this.props.age}</strong>
                </div>
            );
        }
    }

    class Task extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                edit: false
            };
            this.save = this.save.bind(this);


        }
        edit = () => {
            this.setState({edit: true});
        };
        remove = () => {
            console.log('Delete');
        };
        save = () => {
            this.setState({edit: false})
        };
        renderNorm = () => {
            return (
                <div className="box">
                    <div className="text">{this.props.children}</div>
                    <button className="btn" onClick={this.edit}>Change</button>
                    <button className="btn" onClick={this.remove}>Delete</button>
                </div>
            );
        };
        renderEdit = () => {
            return (
                <div className="box">
                    <textarea defaultValue={this.props.children}></textarea>
                    <button className="btn" onClick={this.save}>Save</button>
                </div>
            );
        };
        render = () => {
            if (this.state.edit) {
                return this.renderEdit();
            } else {
                return this.renderNorm();
            }
        }
    }

    class Check extends React.Component{
        constructor() {
            super();
            this.state = {checked: true};
            this.handleCheck = this.handleCheck.bind(this);
        };
        handleCheck() {
            this.setState({
                checked: !this.state.checked
            });
        }
        render () {
            var message;
            if (this.state.checked) {
                message = 'checked'
            } else {
                message = 'not checked'
            }

            return (
                <div>
                    <input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked}/>
                    <p>Checkbox {message}</p>
                </div>
            )
        }
    }

    const app = document.getElementById('example');

    ReactDOM.render(
        <div className="wrapper">
            <Block/>
            <Game name={"Forza"} age={"18"}/>
            <Game name={"Mortal Combat"} age={"5+"}/>
            <Game name={"GTA 5"} age={"12+"}/>
            <Task>Hey man</Task>
            <Check></Check>
            <Task>Hey girl</Task>
        </div>,
        app
    );

</script>

</body>
</html>
